<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Milan Ghimire Dai ðŸŽ‰</title>
<style>
    body{
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#fbc2eb);
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        text-align:center;
        color:#fff;
    }

    .card{
        background: rgba(0,0,0,0.25);
        padding:40px;
        border-radius:25px;
        backdrop-filter: blur(10px);
        box-shadow:0 0 30px rgba(0,0,0,0.3);
        animation: pop 1s ease;
    }

    h1{
        font-size:3em;
        margin:0;
        animation: glow 2s infinite alternate;
    }

    h2{
        margin-top:15px;
        font-weight:400;
    }

    button{
        margin-top:25px;
        padding:12px 25px;
        border:none;
        border-radius:30px;
        font-size:16px;
        cursor:pointer;
        background:#fff;
        color:#ff4e8a;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.1);
        background:#ff4e8a;
        color:#fff;
    }

    @keyframes glow{
        from{ text-shadow:0 0 10px #fff,0 0 20px #ff4e8a;}
        to{ text-shadow:0 0 20px #fff,0 0 40px #ff4e8a;}
    }

    @keyframes pop{
        from{transform:scale(0);}
        to{transform:scale(1);}
    }

    .confetti{
        position:absolute;
        width:10px;
        height:10px;
        background:red;
        top:-10px;
        animation: fall linear forwards;
    }

    @keyframes fall{
        to{
            transform: translateY(110vh) rotate(720deg);
        }
    }
</style>
</head>
<body>

<div class="card">

    <button onclick="celebrate()">Celebrate ðŸŽŠ</button>
</div>

<script>
function celebrate(){
    for(let i=0;i<120;i++){
        let conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=`hsl(${Math.random()*360},100%,50%)`;

        document.body.appendChild(conf);

        setTimeout(()=>{conf.remove()},5000);
    }
}
</script>

</body>
</html>
