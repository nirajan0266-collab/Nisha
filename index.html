<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Style Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .light {
      background: #f5f5f5;
      color: #111;
    }

    .dark {
      background: #0f0f0f;
      color: white;
    }

    h1 {
      font-size: 3rem;
      animation: fadeUp 1s ease;
    }

    p {
      margin-top: 12px;
      font-size: 1.2rem;
      opacity: 0.85;
      max-width: 300px;
    }

    button {
      margin-top: 25px;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: black;
      color: white;
    }

    .dark button {
      background: white;
      color: black;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="light">
    <h1>Build.</h1>
    <p>Simple ideas turn powerful when executed right.</p>
  </section>

  <section class="dark">
    <h1>Create.</h1>
    <p>Design that feels smooth, modern, and alive.</p>
  </section>

  <section class="light">
    <h1>Launch.</h1>
    <p>Your website. Your rules.</p>
    <button>Get Started</button>
  </section>

  <script>
    // Subtle animation refresh on scroll
    const sections = document.querySelectorAll("section");

    window.addEventListener("scroll", () => {
      sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top < window.innerHeight * 0.75) {
          sec.style.opacity = "1";
        }
      });
    });
  </script>

</body>
</html>
