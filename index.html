<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter For You ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --p1:#ff4d6d;
  --p2:#ff8fab;
  --p3:#ffd6e0;
  --dark:#4a1c2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(120deg,var(--p1),var(--p2),var(--p3));
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:monospace;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  color:white;
  opacity:.8;
  animation:rise linear infinite;
}
@keyframes rise{
  from{transform:translateY(0) scale(.6)}
  to{transform:translateY(-120vh) scale(1.4)}
}

/* envelope */
.envelope{
  width:260px;
  height:170px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  animation:flyIn 1.2s ease;
}
@keyframes flyIn{
  from{transform:translateY(200px) scale(.5);opacity:0}
  to{transform:translateY(0) scale(1);opacity:1}
}

.envelope span{
  font-size:22px;
  color:var(--dark);
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.5);
}

.card{
  background:white;
  border-radius:24px;
  padding:24px;
  width:320px;
  text-align:center;
  animation:pop 0.4s ease;
}
@keyframes pop{
  from{transform:scale(.6) rotate(-5deg);opacity:0}
  to{transform:scale(1) rotate(0);opacity:1}
}

.cat{
  font-size:80px;
}

#question{
  min-height:50px;
  font-size:20px;
  margin:10px 0;
}

.buttons{
  margin-top:15px;
  position:relative;
  height:60px;
}

button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

#yes{
  background:var(--p1);
  color:white;
  box-shadow:0 0 20px var(--p1);
  animation:glow 1.2s infinite;
}
