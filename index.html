<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  margin: 0;
  height: 100vh;
  background: #fbeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.heart {
  position: absolute;
  color: #e25555;
  animation: float 6s infinite linear;
  font-size: 18px;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.envelope {
  width: 200px;
  height: 130px;
  background: #f4c2c2;
  border: 5px solid #e06a6a;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
}

.envelope::before {
  clip-path: polygon(0 0, 50% 50%, 100% 0);
}

.envelope::after {
  clip-path: polygon(0 100%, 50% 50%, 100% 100%);
}

.label {
  margin-top: 20px;
  text-align: center;
  font-size: 20px;
}

.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
}

.card {
  background: #f8b6c1;
  border: 6px solid #e06a6a;
  padding: 20px;
  text-align: center;
  width: 300px;
  animation: pop 0.4s ease-out;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.cat {
  font-size: 80px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  border: 4px solid #e06a6a;
  background: #ffd1d1;
  cursor: pointer;
}

button:hover {
  background: #ffb3b3;
}

.result {
  margin-top: 15px;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="envelope" onclick="openLetter()"></div>
<div class="label">‚ô° Letter for You ‚ô°</div>

<div class="popup" id="popup">
  <div class="card">
    <div class="cat">üê±</div>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button onclick="answerYes()">YES</button>
      <button onclick="answerNo()">NO</button>
    </div>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
function openLetter() {
  document.getElementById("popup").style.display = "flex";
}

function answerYes() {
  document.getElementById("result").innerHTML = "‚ù§Ô∏è You just made this day better ‚ù§Ô∏è";
}

function answerNo() {
  document.getElementById("result").innerHTML = "üíî Ouch. Reconsidering is allowed.";
}

// floating hearts
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ô•";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
