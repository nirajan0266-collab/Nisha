<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter For You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  margin: 0;
  height: 100vh;
  background: #fbeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.heart {
  position: absolute;
  color: #e25555;
  animation: float 6s infinite linear;
  font-size: 18px;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.envelope {
  width: 200px;
  height: 130px;
  background: #f4c2c2;
  border: 5px solid #e06a6a;
  position: relative;
  cursor: pointer;
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.05);
}

.envelope::before,
.envelope::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
}

.envelope::before {
  clip-path: polygon(0 0, 50% 50%, 100% 0);
}

.envelope::after {
  clip-path: polygon(0 100%, 50% 50%, 100% 100%);
}

.label {
  margin-top: 20px;
  text-align: center;
  font-size: 20px;
}
