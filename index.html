<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff9aa2;
  --rose:#ff6f91;
  --cream:#fff1f2;
  --dark:#5a2a2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #fff5f7, #ffd6dc);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:"Trebuchet MS", monospace;
  overflow:hidden;
  color:var(--dark);
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:var(--rose);
  animation:float linear infinite;
  opacity:.7;
}
@keyframes float{
  from{transform:translateY(0) scale(.8)}
  to{transform:translateY(-110vh) scale(1.2)}
}

/* envelope */
.envelope{
  width:240px;
  height:160px;
  background:var(--cream);
  border-radius:16px;
  position:relative;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  cursor:pointer;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  border:5px solid var(--rose);
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:80px;
  background:var(--pink);
  clip-path:polygon(0 0,100% 0,50% 100%);
  border-radius:16px 16px 0 0;
  transform-origin:top;
  transition:transform .6s ease;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

.label{
  margin-top:18px;
  font-size:20px;
  letter-spacing:1px;
}

/* popup */
.popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.4);
}

.card{
  background:#ffe4e9;
  border-radius:20px;
  padding:24px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.cat{
  font-size:80px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.buttons{
  margin-top:16px;
  display:flex;
  justify-content:space-around;
}

button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 15px rgba(0,0,0,.2);
}

.yes{
  background:var(--rose);
  color:white;
}

.no{
  background:#ffd1d1;
}

.result{
  margin-top:14px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="envelope" id="env">
  <div class="flap"></div>
</div>

<div class="label">‚ô° Letter for You ‚ô°</div>

<div class="popup" id="popup">
  <div class="card">
    <div class="cat">üê±</div>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="yes()">YES</button>
      <button class="no" onclick="no()">NO</button>
    </div>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
const env=document.getElementById("env");
const popup=document.getElementById("popup");

env.onclick=()=>{
  env.classList.add("open");
  setTimeout(()=>popup.style.display="flex",600);
}

function yes(){
  document.getElementById("result").innerText=
    "‚ù§Ô∏è That made my whole universe brighter ‚ù§Ô∏è";
}

function no(){
  document.getElementById("result").innerText=
    "üíî Incorrect answer. Try again.";
}

/* hearts generator */
for(let i=0;i<30;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ô•";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*5)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
